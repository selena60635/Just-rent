{% extends "base.html" %} {% block content %}
<div class="no-bottom no-top zebra" id="content">
  <div id="top"></div>

  <section id="subheader" class="jarallax text-light">
    <img
      src="{{ url_for('static', filename='images/background/14.jpg') }}"
      class="jarallax-img"
      alt=""
    />
    <div class="center-y relative text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>My Favorite Cars</h1>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="section-settings" class="bg-gray-100">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 mb30">
          <div class="card p-4 rounded-5">
            <div class="profile_avatar">
              <div class="profile_img">
                <img
                  src="{{ url_for('static', filename='images/profile/1.jpg') }}"
                  alt=""
                />
              </div>
              <div class="profile_name">
                <h4>
                  Monica Lucas
                  <span class="profile_username text-gray"
                    >monica@justrent.com</span
                  >
                </h4>
              </div>
            </div>
            <div class="spacer-20"></div>
            <ul class="menu-col">
              <li>
                <a href="account-dashboard.html"
                  ><i class="fa fa-home"></i>Dashboard</a
                >
              </li>
              <li>
                <a href=""><i class="fa fa-user"></i>My Profile</a>
              </li>
              <li>
                <a href="{{ url_for('controller.orders') }}"
                  ><i class="fa fa-calendar"></i>My Orders</a
                >
              </li>
              <li>
                <a href="{{ url_for('controller.favorite') }}" class="active"
                  ><i class="fa fa-calendar"></i>My Favorite Cars</a
                >
              </li>
              <li>
                <a href="{{ url_for('controller.login') }}"
                  ><i class="fa fa-sign-out"></i>Sign Out</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row" id="favorite-cars"></div>
          <button class="prev-favorites">上一頁</button>
          <button class="next-favorites">下一頁</button>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
